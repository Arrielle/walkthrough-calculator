<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./vendors/jquery.js" charset="utf-8"></script>
    <script src="./scripts/client.js" charset="utf-8"></script>
    <title>Calculator Walkthrough</title>
  </head>
  <body>
    <h1>Calculator Walkthrough</h1>
      <input id='num0' type='number'/>
      <input id='num1' type='number'/>
      <button class='operatorButton' data-operator='add'>+</button>
      <button class='operatorButton' data-operator='subtract'>-</button>
      <button class='operatorButton' data-operator='multiply'>*</button>
      <button class='operatorButton' data-operator='divide'>/</button>
      <button id='clearButton'>C</button>
      <p id='outputP'>
        output goes here
      </p>

  </body>
</html>
